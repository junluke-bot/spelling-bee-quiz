    }
    .card {

      border: 2px solid #f0d000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    .choices {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choice-btn {
      background: #ffe770;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      width: 80%;
      font-size: 16px;
      transition: background 0.3s;
    }
    .choice-btn:hover {
      background: #ffd000;
    }
    .feedback {

      margin-top: 15px;

  <p id="definition"><strong>Definition:</strong> Loading...</p>

    <button class="choice-btn" onclick="checkAnswer(this)"></button>
    <button class="choice-btn" onclick="checkAnswer(this)"></button>
    <button class="choice-btn" onclick="checkAnswer(this)"></button>
    <button class="choice-btn" onclick="checkAnswer(this)"></button>
  </div>
  <p class="feedback" id="feedback"></p>
</div>

<p id="scoreText">Score: 0</p>

    // Add more as needed
  ];

  let current = 0;
  let score = 0;
  let correctWord = "";
  shuffle(flashcards);

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function loadQuestion() {
    if (current >= flashcards.length) {
      document.querySelector(".card").style.display = "none";
      document.getElementById("scoreText").innerText =
        `üéâ Quiz Complete! Final Score: ${score} / ${flashcards.length}`;
      return;
    }

    const currentFlashcard = flashcards[current];
    correctWord = currentFlashcard[0];
    const definition = currentFlashcard[1];

    document.getElementById("definition").innerHTML =
      `<strong>Definition:</strong> ${definition}`;
    document.getElementById("feedback").textContent = "";

    const buttons = document.querySelectorAll(".choice-btn");
    const options = generateChoices(correctWord);

    buttons.forEach((btn, i) => {
      btn.innerText = options[i];
      btn.disabled = false;
      btn.style.background = "#ffe770";
    });
  }

  function generateChoices(correct) {
    const options = [correct];
    while (options.length < 4) {
      const random = flashcards[Math.floor(Math.random() * flashcards.length)][0];
      if (!options.includes(random)) {
        options.push(random);
      }
    }
    return options.sort(() => 0.5 - Math.random()); // Shuffle options
  }

  function checkAnswer(button) {
    const userChoice = button.innerText;
    const correct = correctWord;

    if (userChoice === correct) {
      document.getElementById("feedback").textContent = "‚úÖ Correct!";
      document.getElementById("feedback").style.color = "green";
      document.getElementById("correctSound").play();
      score++;
    } else {
      document.getElementById("feedback").textContent = `‚ùå Wrong! Correct answer: ${correct}`;
      document.getElementById("feedback").style.color = "red";
      document.getElementById("wrongSound").play();
    }

    document.getElementById("scoreText").innerText = `Score: ${score}`;

    // Disable all buttons after answer
    document.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);

    current++;
    setTimeout(loadQuestion, 2000);
  }

  loadQuestion();
</script>
